<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="code.js"></script>

    <title>SyntaX Weather Predictor</title>

    <style>
        body {
            background-color: #e2f2ff;
            background-image: url('../img/bg1.png');
            background-size: cover;
            background-blend-mode: multiply;
        }

        #result {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding-top: 50px;
        }

        input[type='text'] {
            width: 300px;
        }

        h1 {
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        p {
            color: #555;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen">
        <div class="mb-4 text-center">
            <h1 class="text-4xl font-bold">SyntaX Weather Predictor</h1>
            <p>Enter your city below to get a forecast for the weather.</p>
        </div>

        <div class="relative flex flex-col items-center justify-center">
            <form id="cityForm" class="mb-2 flex w-full flex-row items-center justify-center gap-x-2">
                <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="E.g., London, Tokyo"
                    class="rounded-md border-2 border-gray-300 p-2"
                />
                <input type="submit" value="Submit" class="rounded-md border-2 border-gray-300 p-2 bg-blue-500 hover:bg-blue-700 text-white" />
            </form>

            <div
                id="result"
                class="flex w-full flex-col items-center justify-center rounded-md p-2"
            >
                Result Goes Here!
            </div>
        </div>
    </div>
</body>
</html>
